    <link rel="stylesheet" href="prueba.css">

<body>
    <div class="container">
        <div class="card col my-3" style="width: 18rem; cursor: pointer;" data-bs-toggle="modal" onclick="mostrarModal('prueba1')">

                <h5 class="card-title">prueba1</h5>

                        <div></div>

                <div class="modal-content">
                    <div class="modal-header">

                    </div>

                        ...
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
